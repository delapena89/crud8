<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Mean Crud- Beer!</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="BeerController">
  {{test}}

  <div class="container">

  <div class="add-beer">

    <h1 class="text-center whitetext">Add a Beer</h1>

    <form>
      <div class="form-group">
        <input type="text" ng-model="beer.name" class="form-control" id="name" placeholder="Enter the beer name" required>
      </div>
      <div class="form-group">
        <input type="text" ng-model='beer.type' class="form-control" id="type" placeholder="Enter the beer type" required>
      </div>
      <div class="form-group">
        <input type="number" ng-model='beer.abv' step="0.1" class="form-control" id="abv" placeholder="Enter the beer abv" required>
      </div>
      <button type="submit" ng-click="postBeer()" class="btn btn-primary btn-block">Submit</button>
    </form>

  </div>

  <br><hr>

  <div class="message-section" ng-show="success">
    <p class="alert alert-info" role="alert" id="message">{{ message }}</p>
  </div>

  <div class="beer-section">
    <h2 class="text-center"></h2>
    <table class="table">
      <thead>
        <tr class="whitetext">
          <th><h2>Name</h2></th>
          <th><h2>Type</h2></th>
          <th><h2>ABV</h2></th>
          <th colspan = "3"></th>
        </tr>
      </thead>
      <tbody class='whitetext'>
        <tr ng-repeat='beer in beers'>
          <td><h3>{{beer.name}}</h3></td>
          <td><h3>{{beer.type}}</h3></td>
          <td><h3>{{beer.abv}}</h3></td>
          <td class='text-right'>
            <button ng-click='getBeer(beer._id)' class='btn btn-primary'><span class='glyphicon glyphicon-pencil'></span></button>
            <button ng-click='deleteBeer(beer._id)' class='btn btn-danger'><span class='glyphicon glyphicon-remove'></span></button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div ng-show='edit'>

  <form>
      <h2 class='whitetext'>Edit Beer</h2>
      <div class="form-group">
        <input type="text" ng-model="beerEdit.name" class="form-control" id="name" placeholder="Enter the beer name" required>
      </div>
      <div class="form-group">
        <input type="text" ng-model='beerEdit.type' class="form-control" id="type" placeholder="Enter the beer type" required>
      </div>
      <div class="form-group">
        <input type="number" ng-model='beerEdit.abv' step="0.1" class="form-control" id="abv" placeholder="Enter the beer abv" required>
      </div>
      <button type="submit" ng-click="editBeer(beerEdit._id)" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>




  </div>



    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
   <script src="./js/controllers.js" type="text/javascript"></script>
   <script src="./js/directives.js" type="text/javascript"></script>
   <script src="./js/filters.js" type="text/javascript"></script>
   <script src="./js/services.js" type="text/javascript"></script>
  </body>
</html>
